<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>TABELA</title>
</head>

<body>
    <table border="1" align="center" style="border-collapse: collapse;" cellpadding="5">
        <tr>
            <th>Nome do funcionário</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Salário</th>
        </tr>
        <tr>
            <td>Maria José</td>
            <td rowspan="2">Feminino</td>
            <td align="center">14</td>
            <td>R$1.500,00</td>
        </tr>
        <tr>
            <td>Ana Clara</td>
            <td align="center">25</td>
            <td>R$3.000,00</td>
        </tr>
        <tr>
            <td>José Marcio</td>
            <td rowspan="2">Masculino</td>
            <td align="center">74</td>
            <td>R$5.000,00</td>
        </tr>
        <tr>
            <td>Robson Crusoé</td>
            <td align="center">55</td>
            <td>R$8.000,00</td>
        </tr>
        <tr>
            <td colspan="3" align="end"><b>Média de salário</b></td>
            <td><b>R$4.375,00</b></td>
        </tr>
    </table>
</body>

</html>
